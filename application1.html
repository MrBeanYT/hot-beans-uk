  <!-- Application Form Section -->
  <section class="application-page">
    <h1>Apply for a Job</h1>
    <form id="job-form" class="application-form">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <label for="experience">Briefly describe your work experience in web development:</label>
  <textarea id="experience" name="experience" rows="5" required></textarea>

  <label for="position">What role are you applying for?</label>
  <input type="text" id="position" name="position" required>

  <button type="submit" class="apply-btn">Submit Application</button>
</form>

<!-- Confirmation Message -->
<p id="confirmation-message" class="confirmation-message" style="display:none;">Thank you! Your job application has been submitted.</p>

  </section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const confirmation = document.getElementById("confirmation-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload
      form.style.display = "none"; // hide the form
      confirmation.style.display = "block"; // show thank you message
    });
  });
</script>
